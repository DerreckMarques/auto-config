{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Cadastrar um novo Host {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Hostname</label>
        <input type="text" name="title"
               placeholder="Hostname" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">IP</label>
        <input name="content" placeholder="Host IP"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
{% endblock %}
